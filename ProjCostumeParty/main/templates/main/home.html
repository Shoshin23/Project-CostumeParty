{% load staticfiles %}
<html>
<head>
  <title> Project CostumeParty </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <link href="{% static "css/nprogress.css" %}" rel="stylesheet">
  <script src="{% static "js/nprogress.js" %}"></script>
  <meta name="viewport"  content="width=device-width, inital-scale=1.0">
</head>
<body>

  <div class="container-fluid">
    <script type="text/javascript">
    $(document).ready(function() {
        // check cookie
        var visited = $.cookie("visited")

        if (visited == null) {
            alert("This is all new to you!");
        }

        // set cookie
        $.cookie('visited', 'yes', { expires: 1, path: '/' });
    });
</script>
    <br>
    <div class="row">
    <div class="col-sm-6">
    <input type="text" class="form-control" placeholder="Search based on...">
  </div>
    <div class="col-sm-3">
    <div class="btn-group col-md-12" role="group" aria-label="...">
      <button type="button" class="btn btn-default">Costume</button>
      <button type="button" class="btn btn-default">Location</button>
    </div>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-default col-offset-">Add a new costume</button>
    </div>
    <br><br>
  </div>
    <!-- have the map displayed here. Full page! -->
    <script>
    NProgress.start()
    </script>
  {% block content %}
  {% endblock %}
</body>
</html>
